mysqldata:
  build: images/mysql-data

mysqlservice:
  build: images/mysql-service
  volumes_from:
    - mysqldata

nginx:
  build: images/nginx
  links:
    - webpay
    - solitude
  ports:
    - '80:80'

webpay:
  build: trees/webpay/
  working_dir: /src
  volumes:
    - trees/webpay/:/src
  command: python src/manage.py runserver

solitude:
  build: trees/solitude
  working_dir: /src
  volumes:
    - trees/solitude/:/src
  links:
    - mysqlservice
  command: python src/manage.py runserver
