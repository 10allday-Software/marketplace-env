elasticsearch:
  build: mkt-data/images/elasticsearch
  environment:
    - TERM=xterm-256color
  ports:
    - "9200:9200"
    - "9300:9300"

fireplace:
  build: trees/fireplace
  command: /bin/bash /srv/fireplace/src/bin/docker_run.sh
  environment:
    - TERM=xterm-256color
    - BOWER_PATH=/srv/fireplace/bower_components/
    - GULP_CONFIG_PATH=/srv/fireplace/src/config
  volumes:
    - trees/fireplace/:/srv/fireplace/src
  working_dir: /srv/fireplace/src

nginx:
  build: mkt-data/images/nginx
  command: nginx -c /etc/nginx/nginx.conf -g "daemon off;"
  environment:
    - TERM=xterm-256color
  links:
    - webpay:webpay
    - spartacus:spartacus
    - solitude:solitude
    - zamboni:zamboni
    - zippy:zippy
  ports:
    - '80:80'
  volumes:
    - trees/spartacus/public/:/srv/spartacus
    - trees/fireplace/src/:/srv/fireplace
    - trees/zamboni/:/srv/zamboni

memcached:
  build: mkt-data/images/memcached
  command: memcached -u nobody
  environment:
    - TERM=xterm-256color

mysqldata:
  build: mkt-data/images/mysql-data

mysql:
  build: mkt-data/images/mysql-service
  environment:
    - TERM=xterm-256color
  volumes_from:
    - mysqldata

redis:
  build: mkt-data/images/redis
  environment:
    - TERM=xterm-256color

solitude:
  build: trees/solitude
  command: /bin/bash /srv/solitude/bin/docker_run.sh
  environment:
    - PYTHONUNBUFFERED=1
    - PYTHONDONTWRITEBYTECODE=1
    - TERM=xterm-256color
    - ZIPPY_BASE_URL=http://zippy:2605/zippy
  hostname: solitude
  links:
    - mysql:mysql
    - zippy:zippy
  volumes:
    - trees/solitude/:/srv/solitude
  working_dir: /srv/solitude

spartacus:
  build: trees/spartacus
  command: "grunt docker"
  environment:
    - TERM=xterm-256color
  volumes:
    - trees/spartacus/:/srv/spartacus/src
  working_dir: /srv/spartacus/src

webpay:
  build: trees/webpay
  command: /bin/bash /srv/webpay/bin/docker_run.sh
  environment:
    - MKT_HOSTNAME=mp.dev
    - PYTHONUNBUFFERED=1
    - PYTHONDONTWRITEBYTECODE=1
    - TERM=xterm-256color
    - ZIPPY_BASE_URL=http://mp.dev/zippy
  links:
    - zippy:zippy
    - solitude:solitude
  volumes:
    - trees/webpay/:/srv/webpay
  working_dir: /srv/webpay

zamboni:
  build: trees/zamboni
  command: /bin/bash /srv/zamboni/bin/docker_run.sh
  environment:
    - FXA_CLIENT_ID=7943afb7b9f54089
    - PYTHONUNBUFFERED=1
    - PYTHONDONTWRITEBYTECODE=1
    - TERM=xterm-256color
  links:
    - mysql:mysql
    - memcached:memcached
    - elasticsearch:elasticsearch
    - solitude:solitude
  volumes:
    - trees/zamboni/:/srv/zamboni
  working_dir: /srv/zamboni

zippy:
  build: trees/zippy
  command: "grunt start --port 2605 --noauth"
  environment:
    - TERM=xterm-256color
  links:
    - redis:redis
  volumes:
    - trees/zippy/:/srv/zippy/src
  working_dir: /srv/zippy/src
